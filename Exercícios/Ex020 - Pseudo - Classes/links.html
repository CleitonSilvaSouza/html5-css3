<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Marina.Ico" type="image/x-icon">
    <title>Links</title>
    <style>
     body{
        font-family: Arial, Helvetica, sans-serif;
     }

     a{
        color: green;
        text-decoration: none;
        font-weight: bold;
     }

     a:visited{
        color: darkgreen;
     }

     a:hover{
        color: blue;
        text-decoration: underline;
     }

     a:active{
        color: yellow;
     }

     .especial{
        background-color: aqua;
     }

     .especial::before{
        content: '⇒';
        text-decoration: none;
        font-weight: normal;
        color: blue;
     }

     .especial::after{
        content: '⇐';
        text-decoration: none;
        font-weight: normal;
        color: blue;
     }
    </style>
</head>
<body>
    <h1>Personalisando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo" target="_blank" class="especial">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site cursoemvideo</a></li>
    </ul>
</body>
</html>
