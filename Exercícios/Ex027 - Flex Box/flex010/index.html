<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="squerciate.ico" type="image/x-icon">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: green;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: blue;
            border: 4px solid yellowgreen;
            text-align: center;
            flex-basis: 250px;
            flex-shrink: 1;
            flex-grow: 1;
            
        }
    </style>
</head>
<body>
     <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
