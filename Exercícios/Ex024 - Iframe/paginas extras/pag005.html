<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="shortcut icon" href="Marina.Ico" type="image/x-icon">
    <title>JavaScript</title>
    <style>
        body{
            background-color: green;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique aqui</a>
    <div id="saída"></div>

    <script>
        function clicou() {
            s = window.document.getElementById("saída")
            s.innerHTML +='<p>Você clicou!</p>'
        }
    </script>
</body>
